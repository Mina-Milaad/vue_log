name: Docker Publish to Docker Hub - Vue

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mybyelias/my-vue-app:latest

      - name: 🚀 Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_SSH_KEY }}   # ملاحظة: هنا لازم تستخدم المفتاح الخاص (key) مش password
          script: |
            cd /path/to/vue/project/on/server
            docker pull mybyelias/my-vue-app:latest
            docker stop my-vue-app || true
            docker rm my-vue-app || true
            docker run -d --name my-vue-app -p 80:80 mybyelias/my-vue-app:latest
